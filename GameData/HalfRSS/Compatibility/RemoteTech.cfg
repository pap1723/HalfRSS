// Centralized configuration of new antenna properties
// Original config by Cilph

// ***** Reflectron DP-10 *****
@PART[RTShortAntenna1]:NEED[RemoteTech]:AFTER[RemoteTech]:FOR[HalfRSS]
{
	@TechRequired = start
	
	@MODULE[ModuleRTAntenna] {
		@Mode0OmniRange = 0
		@Mode1OmniRange = 750000
		@EnergyCost = 0.01
		
		@TRANSMITTER {
			@PacketInterval = 0.3
			@PacketSize = 2
			@PacketResourceCost = 15.0
		}
	}
}

